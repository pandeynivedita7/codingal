<!DOCTYPE html>
<html>

<head>
    <style>
        img#flowerRight {
            float: right
        }

        img#flowerLeft {
            float: left
        }
    </style>
</head>

<body>

    <h2>Float Property</h2>

    <p>In this example, the images will float to the right and left of the paragraph and the text will be placed between
        them.</p><br>

    <p>
        <img id="flowerRight" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        <img id="flowerLeft" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        This is a dummy content used to understand float property
    </p>
</body>

</html>
