<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Example</title>
</head>

<body>

    <h1>Audio and Video Example</h1>

    <!-- Audio Section -->
    <section>
        <h2>Enjoy Some Music</h2>
        <p>Click play to listen to this audio:</p>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"><!-- Audio and video source src="Audio and video" type="audio/vdeio mp3/mp4"-->
            Your browser does not support the audio element.
        </audio>
    </section>

    <hr>

    <!-- Video Section -->
    <section>
        <h2>Watch a Video</h2>
        <p>Click play to watch this video:</p>
        <video width="640" controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

</body>

</html>
