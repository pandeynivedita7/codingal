<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Simple HTML Table</title>
</head>

<body>

    <h1>Students details</h1>

   
    <table border="1"><!--- boarder-->
        <tr><!--- Rows-->
            <th>Name</th><!--- ALignment heading-->
            <th>Age</th>
            <th>City</th> 
            
        </tr>
        <tr>
            <td>John</td><!--- data cell-->
            <td>25</td>
            <td>New York</td>
            </tr>
        <tr>
            <td>Anna</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>35</td>
            <td>San Francisco</td>
        </tr>
    </table>

</body>

</html>
